<!DOCTYPE html>

<html>
  
<head>
  <title>How healthy is your diet?</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  
  <meta charset="UTF-8">
  <meta name="description" content="Diet Survey Form">
  <meta name="keywords" content="health, diet, nutrition, fruits, vegetables, vitamins, minerals, protein, fat, carbs">
  <meta name="author" content="Tanja Veljanovska-Saveska"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>  
</head>

<body>
<div id="container">
<div id="layer">
<div id="main">
  <h1 id="title">HOW HEALTHY IS YOUR DIET?</h1>
  <p id="description">This survey-form is designed to assess the nutritional value of your
diet.</p>

  <form id="survey-form" action="/action_page.php">
    <label id="name-label">Name: 
    <input id="name" type="text"  required name="firstname" placeholder="Enter your first name">
    </label>
    <br>
    <br>
    
    <label id="email-label">
    E-mail: 
    <input id="email" type="email" required name="email" placeholder="Enter your e-mail">
    </label>
    <br>
    <br>

    <label id="number-label">
    Age: 
    <input id="number" type="number" required name="quantity" min="12" max="150" placeholder="Enter your age">  
    </label>
    <br>
    <br>

    <label id="sex-label">
    Sex: 
    <input type="radio" name="gender" value="male" checked> Male 
    <input type="radio" name="gender" value="female"> Female 
    <input type="radio" name="gender" value="other"> Other 
    </label>
    <br>
    <br>

    <label id="height-label">
    Height: 
    <input id="number" type="number" name="quantity" min="100" max="300" placeholder="Enter your height">
    </label>
    <br>
    <br>

    <label id="weight">
    Weight: 
    <input id="number" type="number" name="quantity" min="25" max="300" placeholder="Enter your weight">
    </label>  
    <br>
    <br>

    <label id="lifestyle">
    Lifestyle:
    <select id="dropdown" name="lifestyle">
      <option value="sedentary">sedentary</option>
      <option value="little active">somewhat active</option>
      <option value="active">active</option>
      <option value="veryActive">very active</option>
    </select>
    </label>
    <br>
    <br>

    <label id="diets">
    Were you recently/Are you on some type of diet? <br>
    <input type="checkbox" name="diet1" value="vegan"> I am/was on vegan diet<br>
    <input type="checkbox" name="diet2" value="vegetarian"> I am/was on vegetarian diet<br>
    <input type="checkbox" name="diet3" value="paleo"> I am/was on paleo diet<br>
    <input type="checkbox" name="diet4" value="atkins"> I am/was on Atkins diet<br>
    <input type="checkbox" name="diet5" value="chrono"> I am/was on chrono diet<br>
    <input type="checkbox" name="diet5" value="other"> I am/was on other diet<br>
    <input type="checkbox" name="diet5" value="chrono"> I am/was on chrono diet<br>
    </label>
    <br>

    <label id="comment">
    Do you have anything to add?<br>
    <textarea name="message" rows="10" cols="30" placeholder="Add your comment here">
    </textarea>
    </label>
    <br>
    <br>

    <input id="submit" type="submit" value="Submit">
</form> 

</div>
</div>
</div>
</body>  

</html>
